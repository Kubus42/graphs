name: Testing pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x' 
        architecture: 'x64' 
    - run: python workflow_test.py
     
     
     
     
     
     
     
     
